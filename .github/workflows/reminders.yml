name: Life Tracker Email Reminders

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  reminders:
    runs-on: ubuntu-latest
    env:
      SENDGRID_FROM_NAME: "Life Tracker"
      SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run reminder sender
        run: node reminders/sendReminders.mjs
